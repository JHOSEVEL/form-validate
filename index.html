<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="meu-form">

            <label for="">nome completo:</label>
            <input type="text" placeholder="digite seu nome completo..." name="nome">
            <label for="">email:</label>
            <input type="text" placeholder="digite seu email..." name="email">
            <label for="">telefone:</label>
            <input type="text" class="tele" placeholder="digite seu telefone" name="telefone">
            <label for="">cpf:</label>
            <input type="text" placeholder="digite seu cpf..." class="cpf" name="cpf">
            <label for="">endereço completo:</label>
            <input type="text" placeholder="digite seu endereço..." name="end">
            <label for="">cep:</label>
            <input type="text" class="end" placeholder="ponha um cep valido..." name="cep">

            <button type="submit">enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./masck,js/jquery.mask.min.js"></script>
   
    <script src="./masck,js/jquery.validate.min.js"></script>
    <script src="./masck,js/messages_pt_BR.min.js"></script>
    <script src="./form.js"></script>
</body>
</html>
